<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
        }

        .db-list {
            margin-top: 30px;
        }

        .db-item {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .db-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .db-item h5 {
            margin: 0;
            font-size: 1.25rem;
            color: #007bff;
            text-transform: capitalize;
        }

        .db-item p {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .create-db-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #db-name-container {
            display: none;
            margin-top: 10px;
        }

        .btn-create {
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .db-item a {
            text-decoration: none;
            color: inherit;
        }

        .db-item a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1 class="mb-4">Database Management System</h1>
    <div class="db-list" id="db-list">
        <h2>Existing Databases:</h2>
        <div id="databases-list">
        </div>
    </div>

    <div class="create-db-container">
        <button class="btn btn-primary" id="create-btn" onclick="showCreateInput()">Create New Database</button>
        <div id="db-name-container">
            <input type="text" class="form-control mt-2" id="db-name" placeholder="Enter database name">
            <button class="btn btn-success mt-2" onclick="createDatabase()">Create</button>
        </div>
    </div>

    <script src="/static/main_page_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
